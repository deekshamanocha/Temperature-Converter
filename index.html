<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #container {
            width: 300px;
            margin: 0 auto;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="temperatureInput" placeholder="Enter temperature">
        <label>
            <input type="radio" name="convertType" value="celsiusToFahrenheit" checked> Celsius to Fahrenheit
        </label>
        <label>
            <input type="radio" name="convertType" value="fahrenheitToCelsius"> Fahrenheit to Celsius
        </label>
        <input type="button" value="Convert" onclick="convertTemperature()">
        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const temperatureInput = document.getElementById("temperatureInput").value;
            const convertType = document.querySelector('input[name="convertType"]:checked').value;
            let result = 0;

            if (convertType === "celsiusToFahrenheit") {
                result = (temperatureInput * 9/5) + 32;
            } else {
                result = (temperatureInput - 32) * 5/9;
            }

            document.getElementById("result").innerHTML = `Result: ${result.toFixed(2)}`;
        }
    </script>
</body>
</html>
